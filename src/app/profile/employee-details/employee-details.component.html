<br>

<mat-card class="card">
<h4>Employee Details</h4>
<br>
<div class="container">
<div class="row align-items-start">
  <div class="col-4 row align-items-start" >
    <h5>Name:</h5>
  </div>
  <div class="col-8 row align-items-start">
   <h6>{{result.empName}}</h6> 
  </div>
</div>

<div class="row align-items-start">
  <div class="col-4 row align-items-start">
    <h5>Id:</h5>
  </div>
  <div class="col-8 row align-items-start">
   <h6>{{result.empId}}</h6> 
  </div>
</div>

<div class="row align-items-start">
  <div class="col-4 row align-items-start">
    <h5>Email:</h5>
  </div>
  <div class="col-8 row align-items-start">
   <h6>{{result.empEmail}}</h6> 
  </div>
</div>

<div class="row align-items-start">
  <div class="col-4 row align-items-start">
    <h5>Adress:</h5>
  </div>
  <div class="col-8 row align-items-start">
   <h6>{{result.empAddress}}</h6>
  </div>
</div>
<div class="row align-items-start">
  <div class="col-4 row align-items-start">
    <h5>Department:</h5>
  </div>
  <div class="col-8 row align-items-start">
   <h6>{{result.departmentDprtId}}</h6> 
  </div>
</div>
<div class="row align-items-start">
  <div class="col-4 row align-items-start" >
    <h5>Position:</h5>
  </div>
  <div class="col-8 row align-items-start">
   <h6> {{result.positionPId}} </h6>
  </div>
</div>

<mat-button-toggle-group name="fontStyle" aria-label="Font Style">
    <mat-button-toggle class="btn btn-secondary"  value="bold" (click)="goPrevious()">Previous</mat-button-toggle>
    <mat-button-toggle class="btn btn-secondary"  value="italic" (click)="goNext()">Next</mat-button-toggle>
    <mat-button-toggle class="btn btn-secondary"  value="underline" (click)="goBack()">Back</mat-button-toggle>
  </mat-button-toggle-group>
</div>
</mat-card>
